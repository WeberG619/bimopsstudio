<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Analytics | BIM Ops Studio</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Crect width='256' height='256' rx='56' fill='%230f172a'/%3E%3Cpath fill='%23fff' d='M64 168V88a16 16 0 0 1 16-16h64a40 40 0 0 1 0 80H96v16zm32-48h48a16 16 0 0 0 0-32H96zM96 168h48a16 16 0 0 0 0-32H96z'/%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass{backdrop-filter:saturate(180%) blur(10px); background:rgba(15,23,42,.55)}
    .shadow-soft{box-shadow:0 10px 30px rgba(2,6,23,.25)}
    .container{max-width:1100px}
  </style>
</head>
<body class="bg-slate-950 text-slate-100 antialiased">

  <header class="sticky top-0 z-50 bg-slate-950/80 glass">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-semibold tracking-tight text-slate-50">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-sky-500 text-slate-950 font-bold">B</span>
        <span>BIM Ops Studio</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-slate-300">
        <a href="products.html" class="hover:text-white">‚Üê Back to Products</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 py-16">
    <h1 class="text-3xl md:text-4xl font-bold">Download Analytics</h1>
    <p class="mt-3 text-slate-300">View Preview Tool download statistics and user data</p>

    <div class="mt-8 grid md:grid-cols-3 gap-6">
      <div class="rounded-2xl border border-white/10 bg-slate-900/50 p-6 shadow-soft">
        <h2 class="text-lg font-semibold">Total Downloads</h2>
        <p id="totalDownloads" class="text-3xl font-bold text-sky-400 mt-2">0</p>
      </div>
      <div class="rounded-2xl border border-white/10 bg-slate-900/50 p-6 shadow-soft">
        <h2 class="text-lg font-semibold">Unique Countries</h2>
        <p id="uniqueCountries" class="text-3xl font-bold text-sky-400 mt-2">0</p>
      </div>
      <div class="rounded-2xl border border-white/10 bg-slate-900/50 p-6 shadow-soft">
        <h2 class="text-lg font-semibold">Last 24 Hours</h2>
        <p id="last24Hours" class="text-3xl font-bold text-sky-400 mt-2">0</p>
      </div>
    </div>

    <div class="mt-8 rounded-2xl border border-white/10 bg-slate-900/50 p-6 shadow-soft">
      <h2 class="text-xl font-semibold mb-4">Downloads by Region</h2>
      <div id="regionStats" class="space-y-2"></div>
    </div>

    <div class="mt-8 rounded-2xl border border-white/10 bg-slate-900/50 p-6 shadow-soft">
      <h2 class="text-xl font-semibold mb-4">Recent Downloads</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="border-b border-white/10">
            <tr>
              <th class="text-left py-2 px-4">Name</th>
              <th class="text-left py-2 px-4">Email</th>
              <th class="text-left py-2 px-4">Company</th>
              <th class="text-left py-2 px-4">Location</th>
              <th class="text-left py-2 px-4">Version</th>
              <th class="text-left py-2 px-4">Time</th>
            </tr>
          </thead>
          <tbody id="recentDownloads" class="divide-y divide-white/5">
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-8 flex gap-4">
      <button onclick="exportData()" class="bg-sky-500 hover:bg-sky-600 text-white font-medium py-2 px-4 rounded-lg transition">Export CSV</button>
      <button onclick="clearData()" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition">Clear Data</button>
    </div>
  </section>

  <script>
    function loadAnalytics() {
      const count = localStorage.getItem('vpt_download_count') || '0';
      const history = JSON.parse(localStorage.getItem('vpt_download_history') || '[]');
      
      // Update total downloads
      document.getElementById('totalDownloads').textContent = count;
      
      // Calculate unique countries
      const countries = new Set(history.map(d => d.location?.country || 'Unknown'));
      document.getElementById('uniqueCountries').textContent = countries.size;
      
      // Calculate last 24 hours
      const now = new Date();
      const last24 = history.filter(d => {
        const downloadTime = new Date(d.timestamp);
        return (now - downloadTime) < 24 * 60 * 60 * 1000;
      });
      document.getElementById('last24Hours').textContent = last24.length;
      
      // Region statistics
      const regionCounts = {};
      history.forEach(d => {
        const key = `${d.location?.country || 'Unknown'} - ${d.location?.region || 'Unknown'}`;
        regionCounts[key] = (regionCounts[key] || 0) + 1;
      });
      
      const regionStats = document.getElementById('regionStats');
      regionStats.innerHTML = '';
      Object.entries(regionCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .forEach(([region, count]) => {
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center py-1';
          div.innerHTML = `
            <span class="text-slate-300">${region}</span>
            <span class="font-bold text-sky-400">${count}</span>
          `;
          regionStats.appendChild(div);
        });
      
      // Recent downloads table
      const tbody = document.getElementById('recentDownloads');
      tbody.innerHTML = '';
      history.slice(-20).reverse().forEach(download => {
        const tr = document.createElement('tr');
        const time = new Date(download.timestamp).toLocaleString();
        tr.innerHTML = `
          <td class="py-2 px-4">${download.name || 'N/A'}</td>
          <td class="py-2 px-4">${download.email || 'N/A'}</td>
          <td class="py-2 px-4">${download.company || '-'}</td>
          <td class="py-2 px-4">${download.location?.city || 'Unknown'}, ${download.location?.country || 'Unknown'}</td>
          <td class="py-2 px-4">${download.version || 'N/A'}</td>
          <td class="py-2 px-4 text-slate-400">${time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportData() {
      const history = JSON.parse(localStorage.getItem('vpt_download_history') || '[]');
      
      // Create CSV content
      const headers = ['Name', 'Email', 'Company', 'Country', 'Region', 'City', 'Version', 'Timestamp'];
      const rows = history.map(d => [
        d.name || '',
        d.email || '',
        d.company || '',
        d.location?.country || '',
        d.location?.region || '',
        d.location?.city || '',
        d.version || '',
        d.timestamp || ''
      ]);
      
      const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
      
      // Download CSV
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `vpt_downloads_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }

    function clearData() {
      if (confirm('Are you sure you want to clear all download data? This cannot be undone.')) {
        localStorage.removeItem('vpt_download_count');
        localStorage.removeItem('vpt_download_history');
        loadAnalytics();
        alert('All download data has been cleared.');
      }
    }

    // Load analytics on page load
    document.addEventListener('DOMContentLoaded', loadAnalytics);
    
    // Refresh every 30 seconds
    setInterval(loadAnalytics, 30000);
  </script>

</body>
</html>
